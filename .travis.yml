language: python

python:
  - 3.9

install:
  - pip install -r requirements.txt

before_script:
  - python manage.py migrate
  
script:
  - black --check .
  - flake8 .
  - coverage run --source=swe1_app3,polls manage.py test

after_script:
  - coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: $ACCESS_KEY
  secret_access_key:
    secure: $SECRET_KEY
  region: $REGION
  app: $APP_NAME
  env: $ENV
  bucket_name: "the-target-S3-bucket"
