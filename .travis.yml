language: python

python:
  - 3.9

install:
  - pip install -r requirements.txt

before_script:
  - python manage.py migrate
  
script:
  - black --check .
  - flake8 .
  - coverage run --source=swe1_app3,polls manage.py test

after_script:
  - coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: "Encrypted <="
  secret_access_key:
    secure: "Encypted "
  region: "us-west-2"
  app: "polls"
  env: "django-env"
  bucket_name: "the-target-S3-bucket"
